<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>140.85 ‚Äî ChatLaLiLuLeLo Test</title>
    <style>
        body {
            background: #000;
            color: #00ffff;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .test-container {
            text-align: center;
            border: 2px solid #00ffff;
            padding: 2rem;
            background: rgba(0, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>140.85 ‚Äî ChatLaLiLuLeLo</h1>
        <p>üîß GitHub Pages Deployment Test</p>
        <p>If you can see this, GitHub Pages is working!</p>
        <p>Backend API: <span id="api-status">Testing...</span></p>
    </div>

    <script>
        // Test backend API connection using runtime injected URL
        function getApiUrl() {
            // Use runtime injected URL if available, fallback to hardcoded
            return window.__DEMO_API_URL || 'https://chatlalilulelo-backend-prod.chatlalilulelo.workers.dev';
        }
        
        const apiUrl = getApiUrl() + '/health';
        console.log('Testing API URL:', apiUrl);
        
        // Show which API URL we're using
        const debugInfo = document.createElement('p');
        debugInfo.innerHTML = `<small>API URL: ${getApiUrl()}</small>`;
        debugInfo.style.fontSize = '12px';
        debugInfo.style.opacity = '0.7';
        document.querySelector('.test-container').appendChild(debugInfo);
        
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-status').textContent = 
                    `‚úÖ Connected (${data.status})`;
            })
            .catch(error => {
                document.getElementById('api-status').textContent = 
                    `‚ùå Failed: ${error.message}`;
                console.error('API test failed:', error);
            });
    </script>
</body>
</html>
